<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameTalk - Object Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }
        main {
            padding: 20px;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .detected-objects {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        img {
            max-width: 100%;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    FrameTalk - Object Detection
</header>

<main>
    <h2>Upload an Image for Object Detection</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image_file" accept="image/*" required>
        <br>
        <button type="submit"><i class="fas fa-upload"></i> Detect Objects</button>
    </form>

    <div class="result">
        {% if detected_objects %}
            <div class="detected-objects">
                Detected Objects: {{ detected_objects | join(', ') }}
            </div>
            <img src="{{ output_image }}" alt="Processed Image">
        {% endif %}
    </div>
</main>

</body>
</html>
