<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
</head>
<body>
    <h1>Detection Results</h1>
    <ul>
        {% for result in results %}
            <li>
                Class ID: {{ result.class_id }} - Confidence: {{ result.confidence }}
                <br>
                Bounding Box: [{{ result.box.x1 }}, {{ result.box.y1 }}, {{ result.box.x2 }}, {{ result.box.y2 }}]
            </li>
        {% endfor %}
    </ul>
    <a href="/">Upload another image</a>
</body>
</html>
